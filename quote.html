<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

        .widget {
            padding: 5px 5px ;
            color: #000000;
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;

        }

        div {
             width: 95%;
             min-height: 100px;

            background:
                linear-gradient(to right, black 4px, transparent 4px) 0 0,
                linear-gradient(to right, black 4px, transparent 4px) 0 100%,
                linear-gradient(to left, black 4px, transparent 4px) 100% 0,
                linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
                linear-gradient(to top, black 4px, transparent 4px) 0 100%,
                linear-gradient(to top, black 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 20px 20px;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"I’m scared of the love I have for you, because I know it will ruin me, and I also know that I’ll let it. I love hard.",
"I'll survive. Somehow I always do.",

"I don't care what happens anymore.",

"Secrets I have held in my heart. Are harder to hide than I thought. Maybe I just wanna be yours.",
"We might be dead by tomorrow.",
"You drew stars around my scars, But now I'm bleedin'",
"You're on your own, kid. You always have been.",
"I gave my blood, sweat and, tears for this. I hosted parties and starved my body. Like I'd be saved by a perfect grades.",
"Everything you lose is a step you take.",
"Because there were pages turned with the bridges burned.",
"I live for the applause.",
"If you go, I'll stay. You come back, I'll be right here.",
"For you, I would cross the line, I would waste my time, I would lose my mind.",
"I do very bad things, And I do them very well.",
"Fine. Make me your villain.",
"I am the monster you created.",
"I am the villain of this story.",
"You want to kill me? Get in line, bitch.",
"memories, ouch"
"He was never mine, but losing him broke my heart.",
"She's whiskey in a teacup.",
"She lives the poetry she cannot write.",
"So heartless, yet so full of feelings.",
"She's gonna forever say 'I got this', even with tears in her eyes.",
"It's better this way. A little lonelier but better.",
"Sometimes, happy memories hurt the most.",
"You will always be my favorite hello and hardest goodbye.",
"In the end, we'll all become stories.",
"How long is forever? Sometimes, just one second.",
"Maybe, FOREVER, was a word meant for memories and not people.",
"What I was made for?",
"Oh but that's irony, broken people are not fragile.",
"It's crazy how trauma makes you push people away when all you want is love.",
"You cannot find peace by avoiding life.",
];

const INTERVAL = 86400000;

function dispalyQuote(){

    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML =quote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
